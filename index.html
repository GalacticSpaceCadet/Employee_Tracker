<!DOCTYPE html>
<html>
<head>
	<title>Employee Tracker</title>	
    <!-- Added a link to Bootstrap-->

   

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">  	
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">		
				Employee Tracker
			</h1>
		</div>	

	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">Panel title</h3>
  	</div>
  		<div class="panel-body">
  			<table class="table">
  			<tr>
  				<th>Employee Name</th>
  				<th>Role</th>
  				<th>Start Date</th>
  				<th>Months Worked</th>
  				<th>Monthly Rate</th>
  				<th>Bla Bla</th>
  			</tr>

			</table>
  	</div>
	</div>

	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>   Search Parameters</h3>
	  </div>
	  <div class="panel-body">
	    <form>
		  <div class="form-group">
		    <label for="search">Search Term:</label>
		    <input type="text" class="form-control" id="search">
		  </div>
		  <div class="form-group">
		    <label for="articleNum">Number of Records to Retrieve:</label>
			<select class="form-control" id="articleNum">
			  <option>1</option>
			  <option>5</option>
			  <option>10</option>
			</select>
		  </div>
		  <div class="form-group">
		    <label for="beginDate">Start Year (Optional):</label>
		    <input type="email" class="form-control" id="beginDate">
		  </div>
		  <div class="form-group">
		    <label for="endDate">End Year (Optional):</label>
		    <input type="email" class="form-control" id="endDate">
		  </div>		  		  		  
		    <button class="btn btn-default btn-lg" id="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</button>
		    <button class="btn btn-default btn-lg" id="clear"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear Results</button>
	    </form>
	  </div>
	</div>	




</div>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>
</html>
