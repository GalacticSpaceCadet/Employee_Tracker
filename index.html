<!DOCTYPE html>
<html>
<head>
	<title>Employee Tracker</title>	
    <!-- Added a link to Bootstrap-->

  
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">  	
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">		
				Employee Data Management
			</h1>
		</div>	

	<div class="panel panel-primary">
  		<div class="panel-heading">
    		<h3 class="panel-title">Current Employee</h3>
  	</div>
  		<div class="panel-body">
  			<table class="table">
  			<tr>
  				<th>Employee Name</th>
  				<th>Role</th>
  				<th>Start Date</th>
  				<th>Months Worked</th>
  				<th>Monthly Rate ($)</th>
  				<th>Total Billed ($)</th>
  			</tr>

			</table>
  	</div>
	</div>

	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3 class="panel-title">Add Employee</h3>
	  </div>
	  <div class="panel-body">
	    <form>
		  <div class="form-group">
		    <label for="employee-name">Employee Name</label>
		    <input type="text" class="form-control" id="employee-name">
		  </div>
		  <div class="form-group">
		    <label for="role">Role</label>
		    <input type="text" class="form-control" id="role">
		  </div>
		  <div class="form-group">
		    <label for="start-date">Start Date (DD/MM/YY - ex:01/01/89)</label>
		    <input type="text" class="form-control" id="start-date">
		  </div>
		  <div class="form-group">
		    <label for="monthly-rate">Monthly Rate</label>
		    <input type="text" class="form-control" id="monthly-rate">
		  </div>		  		  		  
		    <button class="btn btn-default btn-lg" id="submit">Submit</button>
	    </form>
	  </div>
	</div>	

</div>
<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>

</body>
</html>
